<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RepairService | Учет заявок{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* ===== ЦВЕТОВАЯ ПАЛИТРА (КОРИЧНЕВО-ЖЕЛТАЯ ГАММА) ===== */
        :root {
            --wood-dark: #8B4513;
            --wood-medium: #A0522D;
            --wood-light: #DEB887;
            --wood-sand: #F4A460;
            --cream: #FFF8DC;
            --cream-dark: #FAF0E6;
            --beige: #F5F5DC;
            --accent-gold: #D4AF37;
            --accent-yellow: #FFD700;
            --text-dark: #5D4037;
            --text-light: #8D6E63;
            
            --nav-bg: rgba(255, 248, 220, 0.95);
            --card-bg: rgba(255, 255, 255, 0.98);
            --border-radius: 16px;
            --shadow-soft: 0 8px 25px rgba(139, 69, 19, 0.08);
            --shadow-hover: 0 12px 35px rgba(139, 69, 19, 0.15);
            --border-wood: 2px solid rgba(139, 69, 19, 0.15);
        }

        /* ===== ТЕМНАЯ ТЕМА ===== */
        body.dark-theme {
            --wood-dark: #5D4037;
            --wood-medium: #6D4C41;
            --wood-light: #8D6E63;
            --wood-sand: #A1887F;
            --cream: #2D2424;
            --cream-dark: #3E2723;
            --beige: #4E342E;
            --accent-gold: #FFD54F;
            --accent-yellow: #FFCA28;
            --text-dark: #D7CCC8;
            --text-light: #BCAAA4;
            
            --nav-bg: rgba(45, 36, 36, 0.95);
            --card-bg: rgba(62, 39, 35, 0.98);
            --shadow-soft: 0 8px 25px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 35px rgba(0, 0, 0, 0.4);
            --border-wood: 2px solid rgba(141, 110, 99, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== ФОН ===== */
        body {
            background-color: var(--cream);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(222, 184, 135, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(244, 164, 96, 0.1) 0%, transparent 50%);
            color: var(--text-dark);
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: all 0.5s ease;
        }

        /* ===== БОКОВАЯ НАВИГАЦИЯ ===== */
        .navbar-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar-nav {
            width: 80px;
            background: var(--nav-bg);
            backdrop-filter: blur(15px);
            border-right: var(--border-wood);
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            height: 100vh;
            z-index: 1000;
            overflow: hidden;
        }

        .sidebar-nav:hover {
            width: 220px;
            background: var(--nav-bg);
        }

        .sidebar-nav:hover .nav-item-text {
            opacity: 1;
            transform: translateX(0);
        }

        /* Логотип */
        .nav-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--wood-sand);
            margin-bottom: 1rem;
            width: 100%;
        }

        .nav-logo-icon {
            font-size: 2.2rem;
            color: var(--wood-medium);
            background: linear-gradient(45deg, var(--wood-dark), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .nav-logo-text {
            font-size: 1.4rem;
            font-weight: 800;
            font-family: 'Georgia', serif;
            color: var(--wood-dark);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            letter-spacing: 1px;
        }

        body.dark-theme .nav-logo-text {
            color: var(--wood-light);
        }

        .sidebar-nav:hover .nav-logo-text {
            opacity: 1;
        }

        /* Элементы навигации */
        .nav-item {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            padding: 0.9rem 1.5rem;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 60px;
            overflow: hidden;
            position: relative;
            background: transparent;
        }

        .sidebar-nav:hover .nav-item {
            width: 180px;
        }

        .nav-item:hover {
            background: linear-gradient(135deg, 
                rgba(222, 184, 135, 0.15), 
                rgba(244, 164, 96, 0.1));
            transform: translateY(-3px);
            box-shadow: var(--shadow-soft);
        }

        body.dark-theme .nav-item:hover {
            background: linear-gradient(135deg, 
                rgba(141, 110, 99, 0.2), 
                rgba(161, 136, 127, 0.15));
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--wood-light), var(--wood-sand));
            color: var(--cream);
        }

        .nav-item i {
            font-size: 1.3rem;
            min-width: 30px;
            text-align: center;
            color: var(--wood-medium);
            transition: all 0.3s ease;
        }

        body.dark-theme .nav-item i {
            color: var(--wood-light);
        }

        .nav-item:hover i {
            color: var(--wood-dark);
            transform: scale(1.2);
        }

        body.dark-theme .nav-item:hover i {
            color: var(--accent-gold);
        }

        .nav-item-text {
            white-space: nowrap;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Кнопка регистрации */
        .nav-item.register {
            background: linear-gradient(135deg, var(--wood-medium), var(--accent-gold));
            color: var(--cream) !important;
            margin-top: auto;
            width: 60px;
        }

        .sidebar-nav:hover .nav-item.register {
            width: 180px;
        }

        .nav-item.register:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.25);
        }

        .nav-item.register i {
            color: var(--cream);
        }

        /* ===== КНОПКА ПЕРЕКЛЮЧЕНИЯ ТЕМЫ ===== */
        .theme-toggle-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1001;
        }

        .theme-toggle {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: var(--card-bg);
            border: var(--border-wood);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            font-size: 1.3rem;
            color: var(--wood-medium);
        }

        .theme-toggle:hover {
            transform: translateY(-3px) rotate(12deg);
            box-shadow: var(--shadow-hover);
            border-color: var(--wood-sand);
            color: var(--accent-gold);
        }

        /* ===== ОСНОВНОЙ КОНТЕНТ ===== */
        .main-content {
            flex: 1;
            padding: 2.5rem;
            margin-left: 80px;
            transition: margin-left 0.3s ease;
        }

        .sidebar-nav:hover ~ .main-content {
            margin-left: 220px;
        }

        /* ===== КАРТОЧКИ ===== */
        .content-section, .card {
            background: var(--card-bg) !important;
            border: var(--border-wood);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-soft);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .content-section::before, .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--wood-dark), 
                var(--wood-sand), 
                var(--accent-gold));
        }

        .content-section:hover, .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            border-color: var(--wood-sand);
        }

        /* ===== АЛЕРТЫ ===== */
        .alert {
            background: var(--card-bg);
            border: var(--border-wood);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-soft);
        }

        /* ===== АДАПТИВНОСТЬ ===== */
        @media (max-width: 768px) {
            .navbar-container {
                flex-direction: column;
            }
            
            .sidebar-nav {
                width: 100%;
                height: auto;
                position: static;
                flex-direction: row;
                padding: 1rem;
                justify-content: space-around;
                border-right: none;
                border-bottom: var(--border-wood);
            }
            
            .sidebar-nav:hover {
                width: 100%;
                height: auto;
            }
            
            .nav-logo {
                flex-direction: row;
                border-bottom: none;
                border-right: 2px solid var(--wood-sand);
                padding-right: 1rem;
                margin-bottom: 0;
                width: auto;
            }
            
            .nav-logo-text {
                opacity: 1;
                font-size: 1.1rem;
            }
            
            .nav-item {
                width: auto;
                padding: 0.6rem;
            }
            
            .sidebar-nav:hover .nav-item {
                width: auto;
            }
            
            .nav-item-text {
                display: none;
            }
            
            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }
            
            .sidebar-nav:hover ~ .main-content {
                margin-left: 0;
            }
            
            .theme-toggle-container {
                bottom: 1rem;
                right: 1rem;
            }
            
            .theme-toggle {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }

        /* ===== ТАБЛИЦЫ ===== */
        .table {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            border: var(--border-wood);
        }

        .table th {
            background: linear-gradient(135deg, var(--wood-medium), var(--wood-dark));
            color: var(--cream);
            border: none;
            padding: 1rem;
            font-weight: 600;
        }

        .table td {
            border-color: rgba(139, 69, 19, 0.1);
            padding: 1rem;
            vertical-align: middle;
        }

        body.dark-theme .table td {
            border-color: rgba(141, 110, 99, 0.2);
        }

        /* ===== ФОРМЫ ===== */
        .form-control {
            background: var(--card-bg);
            border: var(--border-wood);
            border-radius: 12px;
            padding: 0.8rem 1.2rem;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        .form-control:focus {
            background: var(--card-bg);
            border-color: var(--wood-sand);
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--wood-medium), var(--wood-dark));
            border: none;
            border-radius: 12px;
            color: var(--cream);
            padding: 0.8rem 1.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--wood-dark), var(--accent-gold));
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
            color: var(--cream);
        }

        /* ===== ЗАГОЛОВКИ ===== */
        h1, h2, h3, h4, h5, h6 {
            color: var(--wood-dark);
            font-family: 'Georgia', serif;
        }

        body.dark-theme h1,
        body.dark-theme h2,
        body.dark-theme h3,
        body.dark-theme h4,
        body.dark-theme h5,
        body.dark-theme h6 {
            color: var(--wood-light);
        }

        /* ===== СПЕЦИАЛЬНЫЙ ДИЗАЙН ДЛЯ ГЛАВНОЙ ===== */
        .hero-section {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 3rem 1rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: var(--border-wood);
            box-shadow: var(--shadow-soft);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--wood-dark), 
                var(--wood-sand), 
                var(--accent-gold));
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--wood-dark), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            font-family: 'Georgia', serif;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .feature-card {
            background: var(--card-bg);
            border: var(--border-wood);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--wood-medium);
            margin-bottom: 1rem;
        }

        /* ===== АНИМАЦИИ ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <!-- Боковая навигация -->
        <nav class="sidebar-nav">
            <div class="nav-logo">
                <i class="fas fa-tools nav-logo-icon"></i>
                <span class="nav-logo-text">RepairService</span>
            </div>
            
            <a class="nav-item {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">
                <i class="fas fa-home"></i>
                <span class="nav-item-text">Главная</span>
            </a>
            
            {% if user.is_authenticated %}
                <a class="nav-item {% if 'dashboard' in request.path %}active{% endif %}" href="{% url 'dashboard' %}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="nav-item-text">Панель</span>
                </a>
                <a class="nav-item {% if 'profile' in request.path %}active{% endif %}" href="{% url 'profile' %}">
                    <i class="fas fa-user"></i>
                    <span class="nav-item-text">{{ user.username|default:"Профиль" }}</span>
                </a>
                <a class="nav-item" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-item-text">Выйти</span>
                </a>
            {% else %}
                <a class="nav-item {% if 'login' in request.path %}active{% endif %}" href="{% url 'login' %}">
                    <i class="fas fa-sign-in-alt"></i>
                    <span class="nav-item-text">Войти</span>
                </a>
                <a class="nav-item register" href="{% url 'register' %}">
                    <i class="fas fa-user-plus"></i>
                    <span class="nav-item-text">Регистрация</span>
                </a>
            {% endif %}
        </nav>

        <!-- Основной контент -->
        <main class="main-content">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show animate-fade mb-4" role="alert">
                        <div class="d-flex align-items-center">
                            <i class="fas 
                                {% if message.tags == 'success' %}fa-check-circle
                                {% elif message.tags == 'error' %}fa-exclamation-triangle
                                {% elif message.tags == 'warning' %}fa-exclamation-circle
                                {% else %}fa-info-circle{% endif %}
                                me-3 fs-5" style="color: var(--wood-medium);"></i>
                            <div class="fs-6">{{ message }}</div>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}


            {% block content %}{% endblock %}
        </main>

        <!-- Кнопка переключения темы -->
        <div class="theme-toggle-container">
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon" id="themeIcon"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем сохраненную тему
            const savedTheme = localStorage.getItem('theme') || 'light';
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            
            // Применяем сохраненную тему
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeIcon.className = 'fas fa-sun';
            }
            
            // Плавное появление страницы
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                document.body.style.opacity = '1';
                document.body.style.transform = 'translateY(0)';
            }, 100);
            
            // Обработчик переключения темы
            themeToggle.addEventListener('click', function() {
                // Анимация кнопки
                themeToggle.style.transform = 'scale(0.8) rotate(-15deg)';
                setTimeout(() => {
                    themeToggle.style.transform = '';
                }, 200);
                
                document.body.classList.toggle('dark-theme');
                
                if (document.body.classList.contains('dark-theme')) {
                    themeIcon.className = 'fas fa-sun';
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeIcon.className = 'fas fa-moon';
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // Анимация навигационных элементов
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    const icon = this.querySelector('i');
                    icon.style.transform = 'scale(1.3) rotate(5deg)';
                });
                
                item.addEventListener('mouseleave', function() {
                    const icon = this.querySelector('i');
                    icon.style.transform = '';
                });
            });
            
            // Анимация при скролле для боковой панели
            let lastScroll = 0;
            const sidebar = document.querySelector('.sidebar-nav');
            
            window.addEventListener('scroll', function() {
                const currentScroll = window.pageYOffset;
                
                if (currentScroll > lastScroll && currentScroll > 100) {
                    sidebar.style.transform = 'translateX(-100%)';
                } else {
                    sidebar.style.transform = 'translateX(0)';
                }
                
                lastScroll = currentScroll;
            });
            
            // Инициализируем текущую страницу как активную в навигации
            const currentPath = window.location.pathname;
            navItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href) {
                    // Проверяем точное совпадение или частичное для dashboard/profile
                    if (href === currentPath || 
                        (href.includes('dashboard') && currentPath.includes('dashboard')) ||
                        (href.includes('profile') && currentPath.includes('profile')) ||
                        (href.includes('login') && currentPath.includes('login'))) {
                        item.classList.add('active');
                    }
                }
            });
            
            // Анимация для карточек
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-fade');
                    }
                });
            }, observerOptions);
            
            // Наблюдаем за элементами
            document.querySelectorAll('.content-section, .card, .feature-card').forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
