
{% extends 'base.html' %}
{% block title %}Личный кабинет{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-user-circle me-2"></i>Профиль</h5>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-user fa-5x text-primary mb-3"></i>
                <h4>{{ user.username }}</h4>
                <p class="text-muted">{{ user_role }}</p>
                <p><i class="fas fa-phone me-1"></i>{{ user_phone }}</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-list me-2"></i>Мои заявки</h5>
            </div>
            <div class="card-body">
                <!-- Здесь будут заявки пользователя по роли -->
                <p class="text-muted">Заявки в зависимости от роли...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
